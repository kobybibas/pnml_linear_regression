data_dir: ../data/UCI_Datasets  # directory to store the downloaded data in
trainset_sizes: []              # Number of trainset sizes to eval. if empty use default
fast_dev_run: false

# Preprocess param
is_standardize_features: true
is_add_bias_term: true
is_normalize_data: true

# Machine params
is_local_mode: false            # Whether to use ray debug mode: using only 1 cpu.
num_cpus: -1                    # Number of cpu to use. Set -1 to use all available cpus.

# Datasets to analyze
dataset_name: bostonHousing
# concrete
# energy
# kin8nm
# naval-propulsion-plant
# power-plant
# protein-tertiary-structure
# wine-quality-red
# yacht


optimization_dict:
  pnml_lambda_optim_dict:
    tol_func: 1e-6
    tol_lamb: 1e-12
    max_iter: 1e4


# Define specific train-test split. If none is given all splits are executed
train_test_split_num: []

hydra:
  run:
    # Output directory
    dir: ../output/uci_experiment_${dataset_name}_${now:%Y%m%d_%H%m%S}
  sweep:
    dir: ../output/
    subdir: uci_experiment_${dataset_name}_${now:%Y%m%d_%H%m%S}_${hydra.job.num}